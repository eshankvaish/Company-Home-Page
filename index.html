<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RigNet</title>
    <!--Link to custom CSS-->
    <link rel="stylesheet" href="./dist/index.css" />
</head>
<body>
    <header>
        <!--Top Navbar-->
        <nav class="top-navbar center-container">
            <!--Logo Container-->
            <div class="logo-container">
                <div class="logo">
                    <img class="logo__img" src="./src/assets/images/RigNet Logo.png" alt="Rignet Logo" />
                </div>
                <!--Toggle Icon for submenu in mobile / tablet view-->
                <div class="logo-toggle">
                    <i class="icon icon-menu logo-toggle__img logo-toggle__hamburger toggle-active"></i>
                    <i class="icon icon-cross logo-toggle__img logo-toggle__cross"></i>
                </div>
            </div>
            <!--Nav Items-->
            <div class="top-nav-list center-container">
                <div class="top-nav-list__item">
                    <a class="top-nav-list__item--content" href="#">RigNet Digital Transformation</a>
                </div>
                <div class="top-nav-list__item">
                    <a class="top-nav-list__item--content" href="#">Oil & Gas Solutions</a>
                </div>
                <div class="top-nav-list__item">
                    <a class="top-nav-list__item--content" href="#">Why RigNet</a>
                </div>
                <div class="top-nav-list__item">
                    <a class="top-nav-list__item--content" href="#">Resources</a>
                </div>
                <div class="top-nav-list__item">
                    <a class="top-nav-list__item--content" href="#">For investors</a>
                </div>
                <!--Last Item is not visible in desktop view-->
                <div class="top-nav-list__item top-nav-list__item--last">
                    <a class="top-nav-list__item--content" href="#">Contact Us</a>
                </div>
            </div>
        </nav>
    </header>
    <!--Main Section Container-->
    <div class="main">
        <div>
        </div>
    </div>
    <footer>
    </footer>
    <!--Link to Custom JS-->
    <script src="./dist/index.js"></script>
</body>
</html>
